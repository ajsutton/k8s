argo-cd:
  configs:
    cm:
      params:
        server.insecure: true
  global:
    domain: big
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  server:
    ingress:
      enabled: true
      ingressClassName: public
      path: /argocd/
      tls: false
    extraArgs:
      - --insecure
